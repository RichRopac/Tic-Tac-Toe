<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <div id="players" class="hide">
       <h2 id="playerOneText">Player One:</h2>
       <h2 id="playerTwoText">Player Two:</h2>
    </div>
    <div id="board">
        <div class="square rightBorder" data-index="0"></div>
        <div class="square rightBorder" data-index="1"></div>
        <div class="square" data-index="2"></div>
        <div class="square topBorder rightBorder" data-index="3"></div>
        <div class="square topBorder rightBorder" data-index="4"></div>
        <div class="square topBorder" data-index="5"></div>
        <div class="square topBorder rightBorder" data-index="6"></div>
        <div class="square topBorder rightBorder" data-index="7"></div>
        <div class="square topBorder" data-index="8"></div>
        <div id="winLine" class="winLine"></div>
    </div>
    <div id="gameOver" class="hide">
        <h2 id="gameOverText">Game Over:</h2>
        <button id="playAgain" class="button">Play Again</button>
        <button id="quit" class="button">Quit</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
